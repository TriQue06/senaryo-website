<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seçim Senaryoları Ana Ekran</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #111317;
      color: #e7eaf0;
    }
    header {
      padding: 16px;
      text-align: center;
      background: #1b1f27;
      border-bottom: 1px solid #2a2f3a;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
    }
    main {
      max-width: 800px;
      margin: 32px auto;
      padding: 0 16px;
    }
    .card {
      background: #1b1f27;
      border: 1px solid #2a2f3a;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      transition: background 0.2s;
      cursor: pointer;
    }
    .card:hover {
      background: #242a36;
    }
    .card h2 {
      margin: 0 0 8px 0;
      font-size: 18px;
    }
    .card p {
      margin: 0;
      color: #b7bfcc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Türkiye Seçim Senaryoları</h1>
  </header>
  <main>
    <!-- Senaryo kartı -->
    <div class="card" onclick="location.href='cb/2018cb1.html'">
      <h2>2018 Cumhurbaşkanlığı 1. Tur</h2>
      <p>Recep Tayyip Erdoğan, Abdullah Gül, Muharrem İnce, Selahattin Demirtaş, Doğu Perinçek</p>
    </div>
  </main>
</body>
</html>
