<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>1943 T√ºrkiye Milletvekili Se√ßimi ‚Äî Senaryo</title>
    <meta name="color-scheme" content="dark">
    <style>
        @font-face{font-family:'Product Sans';src:url('../font/ProductSans-Regular.ttf') format('truetype');font-weight:400;font-style:normal}
        @font-face{font-family:'Product Sans';src:url('../font/ProductSans-Medium.ttf')  format('truetype');font-weight:500;font-style:normal}
        @font-face{font-family:'Product Sans';src:url('../font/ProductSans-Bold.ttf')    format('truetype');font-weight:700;font-style:normal}
        @font-face{font-family:'Product Sans';src:url('../font/ProductSans-Black.ttf')   format('truetype');font-weight:900;font-style:normal}

        :root{
          --bg:#111317; --panel:#1b1f27; --surface:#141821; --line:#2a2f3a;
          --text:#e7eaf0; --muted:#b7bfcc; --r:14px;
        }

        *{box-sizing:border-box}
        body{margin:0;background:#111317;color:var(--text);font:19px/1.5 'Product Sans',system-ui,sans-serif}

        .topbar{position:sticky;top:0;z-index:10;background:rgba(27,31,39,.72);
                backdrop-filter:saturate(115%) blur(8px);border-bottom:1px solid var(--line)}
        .container{max-width:1440px;margin:0 auto;padding:14px 24px;
                   display:flex;justify-content:space-between;align-items:center}
        .brand{font-weight:700}
        .btn{border:1px solid var(--line);background:#12151b;color:var(--text);
             padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:700}
        .btn:hover{background:#1a2230}

        .wrap{max-width:1600px;margin:18px auto;padding:0 24px}
        .box{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:20px;margin-bottom:32px}
        h1{text-align:center;font-size:25px;font-weight:800;margin:6px 0}
        .flag{text-align:center;font-size:27px;margin:6px 0 14px}
        .chips{display:flex;justify-content:center;gap:8px;flex-wrap:wrap;margin-bottom:10px}
        .chip{background:#12151b;border:1px solid var(--line);border-radius:10px;
              padding:6px 10px;color:var(--muted);font-size:16px}

        .grid{display:grid;gap:12px;grid-template-columns:repeat(4, minmax(0,1fr))}
        @media (max-width:1200px){ .grid{grid-template-columns:repeat(5, minmax(0,1fr))} }
        @media (max-width:1024px){ .grid{grid-template-columns:repeat(4, minmax(0,1fr))} }
        @media (max-width:820px){  .grid{grid-template-columns:repeat(3, minmax(0,1fr))} }
        @media (max-width:650px){  .grid{grid-template-columns:repeat(2, minmax(0,1fr))} }
        @media (max-width:420px){  .grid{grid-template-columns:1fr} }

        .card{background:var(--surface);border:1px solid var(--line);
              border-radius:var(--r);overflow:hidden;display:flex;flex-direction:column;min-width:0}
        .top{display:flex;gap:12px;align-items:center;padding:14px 14px 8px}
        .photo{width:80px;height:80px;border-radius:12px;flex:0 0 80px;
               border:1px solid rgba(255,255,255,.12);
               background-position:center;background-repeat:no-repeat;background-size:cover}
        .photo.akparti{background-image:url('../logo/akparti.png')}
        .photo.chp{background-image:url('../logo/chp.png')}
        .photo.iyiparti{background-image:url('../logo/iyiparti.png')}
        .photo.hdp{background-image:url('../logo/hdp.png')}
        .photo.mhp{background-image:url('../logo/mhp.png')}
        .photo.saadet{background-image:url('../logo/saadet.png')}
        .photo.hudapar{background-image:url('../logo/hudapar.png')}
        .photo.dp{background-image:url('../logo/dp.png')}
        .photo.mp{background-image:url('../logo/mp.png')}
        .photo.vatan{background-image:url('../logo/vatan.png')}
        .photo.bagimsiz{background-image:none;background:#bdc3c7}

        .meta{display:flex;flex-direction:column;gap:2px;min-width:0}
        .abbr{font-weight:900;font-size:19px}
        .fullname{color:var(--muted);font-size:16px;line-height:1.25;
                  display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;
                  overflow:hidden;word-break:break-word}

        .kv{color:var(--muted);font-size:16px;padding:0 14px 8px}
        .kv strong{color:#fff}
        .bar{height:5px;width:100%}

        .map-row{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-top:24px}
        .map-box{text-align:center}
        .map-box h2{margin-bottom:10px;font-size:20px;font-weight:700}
        .map-box img{width:100%;height:500px;object-fit:contain;
                     border:1px solid var(--line);border-radius:12px;
                     background:transparent}
    </style>
</head>
<body>
<div class="topbar">
    <div class="container">
        <div class="brand">üáπüá∑ Milletvekili Senaryosu</div>
        <a class="btn" href="../index.html">‚Üê Ana ekran</a>
    </div>
</div>

<div class="wrap">
    <section class="box">
        <h1>1943 T√ºrkiye Milletvekili Se√ßimi</h1>
        <div class="flag">TR</div>

        <div class="chips">
            <div class="chip"><b>1943</b></div>
            <div class="chip">Katƒ±lƒ±m: <b>%90,1</b></div>
        </div>

        <div class="grid">

            <article class="card">
                <div class="top"><div class="photo dp"></div>
                    <div class="meta"><div class="abbr">DP</div><div class="fullname">Demokrat Parti</div></div>
                </div>
                <div class="kv">Oy Oranƒ±: <strong>%52,4</strong></div>
                <div class="bar" style="background:#5f2084"></div>
            </article>

            <article class="card">
                <div class="top"><div class="photo chp"></div>
                    <div class="meta"><div class="abbr">CHP</div><div class="fullname">Cumhuriyet Halk Partisi</div></div>
                </div>
                <div class="kv">Oy Oranƒ±: <strong>%43,8</strong></div>
                <div class="bar" style="background:#e30613"></div>
            </article>

            <article class="card">
                <div class="top"><div class="photo mp"></div>
                    <div class="meta"><div class="abbr">MP</div><div class="fullname">Millet Partisi</div></div>
                </div>
                <div class="kv">Oy Oranƒ±: <strong>%3,8</strong></div>
                <div class="bar" style="background:#aa053c"></div>
            </article>

        </div>

        <div class="map-row">
            <div class="map-box">
                <h2>1943 Milletvekili Se√ßimi Haritasƒ±</h2>
                <img src="../map/1943mv.svg" alt="1943 Milletvekili Se√ßimi Haritasƒ±">
            </div>
            <div class="map-box">
                <h2>1943 Parlamento Diyagramƒ±</h2>
                <img src="../diagram/1943diagram.svg" alt="1943 Parlamento Diyagramƒ±">
            </div>
        </div>
    </section>
</div>
</body>
</html>
